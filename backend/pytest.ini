[tool:pytest]
# Pytest configuration for Archon backend tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require database)
    security: Security-focused tests
    slow: Slow tests that may take a long time
    github: Tests that require GitHub API access
    upload: Tests for file upload functionality

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Coverage settings (if using pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Minimum Python version
minversion = 3.8

# Test timeout (if using pytest-timeout)
timeout = 300

# Asyncio settings
asyncio_mode = auto

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncpg.*

# Environment variables for testing
env =
    APP_ENV = test
    DATABASE_URL = postgresql://localhost/archon_test
    SECRET_KEY = test_secret_key_not_for_production
    GITHUB_ACCESS_TOKEN = test_token
